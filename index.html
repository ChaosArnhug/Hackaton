<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Covoiturage Ephec</title>
    <script src="js/hackathon.js"></script>
    <link href="css/hackathon.css" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="img/logo.png" alt="logo ephec">
        <button class="switch" onclick="switcher('profiles'); update(liste);">profiles</button>
        <button class="switch" onclick="switcher('formInput')">annonce</button>
        <button class="switch" onclick="switcher('otherThing')">inscription</button>
        <hr>
    </header>

    <section id="formInput">
        <form id="form" onsubmit="return data(this)" action="#">
            <p>Poster une nouvelle annonce</p>
            <fieldset>
                <label for="matriculePost">Matricule :</label>
                <input name="matricule" id="matriculePost" type="text" required><br><br>
                <label for="datePost">Date :</label>
                <input name ="date" id="datePost" type="date" min="" required><br><br>
                <label for="allerRetour">Aller/Retour :</label>
                <input name = "allerRetour" id="allerRetour" type="text" required><br><br>
                <label for="adressePost">Adresse :</label>
                <input name="address" id="adressePost" type="text" required><br><br>
                <label for="numPassenger">Nombre(s) passager(s)</label>
                <input name="numPassenger" id="numPassenger" type="number" min="1" required><br><br>
                <button type="submit">Envoyer</button>
            </fieldset>
        </form>
    </section>

    <section id="profiles">
    </section>
    <section id="otherThing">
        <form id="inscription" onsubmit="return formInscription(this)">
            <fieldset>
                <legend>Inscription</legend>
                <label for="matriculeIns">Matricule :</label>
                <input type="text" id="matriculeIns" name="matricule" placeholder="Indiquez votre matricule" required>
                <label for="nomIns">Nom :</label>
                <input type="text" id="nomIns" name="nom" placeholder="Indiquez votre nom" required>
                <label for="prenomIns">Prénom :</label>
                <input type="text" id="prenomIns" name="prenom" placeholder="Indiquez votre prénom" required>
            </fieldset>
            <fieldset>
                <legend>Planning</legend>
                <div>
                    <label for="lundiD">Lundi départ :</label>
                    <input type="time" id="lundiD" name="lundiD">

                    <label for="mardiD">Mardi départ :</label>
                    <input type="time" id="mardiD" name="mardiD">

                    <label for="mercrediD">Mercredi départ :</label>
                    <input type="time" id="mercrediD" name="mercrediD">
                </div>

                <label for="lundiA">Lundi arrivée :</label>
                <input type="time" id="lundiA" name="lundiA"><br>

                <label for="mardiA">Mardi arrivée :</label>
                <input type="time" id="mardiA" name="mardiA"><br>

                <label for="mercrediA">Mercredi arrivée :</label>
                <input type="time" id="mercrediA" name="mercrediA"><br>

                <label for="jeudiD">Jeudi départ :</label>
                <input type="time" id="jeudiD" name="jeudiD">
                <label for="jeudiA">Jeudi arrivée :</label>
                <input type="time" id="jeudiA" name="jeudiA"><br>

                <label for="vendrediD">Vendredi départ :</label>
                <input type="time" id="vendrediD" name="vendrediD">
                <label for="vendrediA">Vendredi arrivée :</label>
                <input type="time" id="vendrediA" name="vendrediA"><br>
            </fieldset>
            <fieldset>
                <legend>Adresse</legend>
                <label for="numero">Numero :</label>
                <input type="number" id="numero" name="numero" required>
                <label for="rue">Rue :</label>
                <input type="texte" id="rue" name="rue" required>
                <label for="codeP">Code postal :</label>
                <input type="number" id="codeP" name="codeP" required>


            </fieldset>
            <button type="submit">S'incricre</button>
        </form>
    </section>
</body>
</html>
