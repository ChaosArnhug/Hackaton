<!DOCTYPE html>
<html>
    <head>
        <script src="associer.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <form onsubmit="return formInscription(this)">
            <fieldset>
                <legend>Inscirpiton</legend>
                <label for="matricule">Matricule :</label>
                <input type="text" id="matricule" name="matricule" placeholder="Indiquez votre matricule" required>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Indiquez votre nom" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Indiquez votre prénom" required>
            </fieldset>
            <fieldset>
                <legend>Planing</legend>
                <label for="lundiD">Lundi départ :</label> 
                <input type="time" id="lundiD" name="lundiD">
                <label for="lundiA">Lundi arrivée :</label>
                <input type="time" id="lundiA" name="lundiA">

                <label for="mardiD">Mardi départ :</label>
                <input type="time" id="mardiD" name="mardiD">
                <label for="mardiA">Mardi arrivée :</label>
                <input type="time" id="mardiA" name="mardiA">

                <label for="mercrediD">Mercredi départ :</label>
                <input type="time" id="lundiD" name="mercrediD">
                <label for="mercrediD">Mercredi arrivée :</label>
                <input type="time" id="mercrediA" name="mercrediA">

                <label for="jeudiD">Jeudi départ :</label>
                <input type="time" id="jeudiD" name="jeudiD">
                <label for="jeudiA">Jeudi arrivée :</label>
                <input type="time" id="jeudiA" name="jeudiA">

                <label for="vendrediD">Vendredi départ :</label>
                <input type="time" id="vendrediD" name="vendrediD">
                <label for="vendrediA">Vendredi arrivée :</label>
                <input type="time" id="vendrediA" name="vendrediA">
            </fieldset>
            <button type="submit">S'incricre</button>
        </form>
    </body>
</html>
